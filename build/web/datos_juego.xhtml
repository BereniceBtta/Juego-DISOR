<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Configurando juego</title>
    </h:head>
    <h:body style="background: pink">
        <center>
            <h:form>
                <h1>Configurando el juego</h1>
                <h:outputLabel style="padding:10px; font-family: cursive; border-radius:15px;">Mínimo:</h:outputLabel> 
                <br></br>
                <h:inputText value="#{numero.minimo}" style="padding:10px; font-family: cursive; border-radius:15px;" disabled="true">#{numero.minimo}</h:inputText>
                <br></br>
                <h:outputLabel style="padding:10px; font-family: cursive; border-radius:15px;">Máximo:</h:outputLabel> 
                <br></br>
                <h:inputText value="#{numero.maximo}" style="padding:10px; font-family: cursive; border-radius:15px;" disabled="true">#{numero.maximo}</h:inputText>
                <br></br>
                <h:outputLabel style="padding:10px; font-family: cursive; border-radius:15px;">Cantidad de intentos</h:outputLabel> 
                <br></br>
                <h:inputText value="#{numero.intentos}" style="padding:10px; font-family: cursive; border-radius:15px;" disabled="true">#{numero.intentos}</h:inputText>
                <br></br>
                <h1>#{numero.validacion()} </h1>
                <br></br>
                <h:commandButton value="Aceptar" action="index.xhtml" actionListener="#{numero.valores(numero.minimo,numero.maximo)}" style="padding:10px; font-family: cursive; border-radius:15px;"></h:commandButton>
                
               
            </h:form>
        </center>
    </h:body>
</html>
