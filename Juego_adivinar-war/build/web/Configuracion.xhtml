<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Configura Juego</title>
    </h:head>
    <h:body style="background: pink">
        <center>
            <h:form>
                <h1>Configura el juego</h1>
                <h2>Agrega el rango del número</h2>
                <h:outputLabel style="font-family: cursive;" for="min">Mínimo:</h:outputLabel> 
                <br></br>
                <h:inputText id="min" value="#{numero.minimo}" required="true" requiredMessage="Debes dar un valor" 
                             style="padding:10px; font-family: cursive; border-radius:15px;"> <f:validateLongRange minimum="1"  ></f:validateLongRange> </h:inputText>
                <br></br>
                <h:message for="min"></h:message>
                <br></br>
                <h:outputLabel style="font-family: cursive;" for="max">Máximo:</h:outputLabel> 
                <br></br>
                <h:inputText id="max" value="#{numero.maximo}" required="true" requiredMessage="Debes dar un valor" 
                             style="padding:10px; font-family: cursive; border-radius:15px;"> <f:validateLongRange minimum="1" ></f:validateLongRange></h:inputText>
                <br></br>
                <h:message for="max"></h:message>
                <br></br>
                <h:outputLabel style="font-family: cursive;" for="intent">Cantidad de intentos</h:outputLabel> 
                <br></br>
                <h:inputText id="intent" value="#{numero.intentos}" required="true" requiredMessage="Debes dar un valor" 
                             style="padding:10px; font-family: cursive; border-radius:15px;"> <f:validateLongRange minimum="1" ></f:validateLongRange> </h:inputText>
                <br></br>
                <h:message for="intent"></h:message>
                <br></br>
                <h:commandButton value="Aceptar" action="datos_juego.xhtml" style="padding:10px; font-family: cursive; border-radius:15px;" ></h:commandButton>
                

            </h:form>            
        </center>
    </h:body>
</html>
